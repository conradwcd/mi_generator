
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="app.js"></script>
<title>MI Generator</title>
</head>

<body>
<header>
  <nav>
    <form action="">
      <label for="row_type">Choose what type of row to build: </label>
      <select name="row_type" id="row_type" onmousedown="this.value='';" onchange="">
        <option value="tod">MI TOD Generator</option>
        <option value="single">1 TD</option>
        <option value="double">2 TD</option>
        <option value="doublemobile">2 TD (Mobile)</option>
        <option value="threeCol">3 Column Single Row</option>
        <option value="fourCol">4 Column Single Row</option>
        <option value="fourCTA">4 CTAs Row (Mobile)</option>
        <option value="four">4 Product Scrape</option>
      </select>
    </form>

    <span id="tod" class="selected" onclick="tod()">MI TOD Generator</span>

    <span id="threeCol" onclick="tdTripleCol()">3 Column Single Row</span>
    <span id="fourCTA" onclick="tdQuadCTA()">4 CTAs Row (Mobile)</span>
    <span id="four" onclick="tdFour()">4 Product Scrape</span>
-->
  </nav>
</header>

<div>
<input class="input" type="text" id="unformatted" placeholder="Paste MI here.">
  <button class="button" type="button" onclick="miMaker()"><strong>generate</strong></button>
</div>

<div class="output">
  <textarea rows="15" cols="70" id="formatted"></textarea>
</div>


</body>

</html>
